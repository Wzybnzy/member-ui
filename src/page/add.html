<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
	</head>
	<link href="../css/mui.min.css" rel="stylesheet"/>
	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">信息页</h1>
		</header>
		<div class="mui-content">
			<form class="mui-input-group">
				
				<div class="mui-input-row">
					<label>姓名</label>
					<input type="text" class="mui-input-clear name" placeholder="请输入姓名">
				</div>
				<div class="mui-input-row">
					<label>年龄</label>
					<input type="text" class="mui-input-clear age" placeholder="请输入姓名">
				</div>
				<div class="mui-input-row">
					<label>地址</label>
					<input type="text" class="mui-input-clear address" placeholder="请输入姓名">
				</div>
				<div class="mui-input-row">
					<label>手机号</label>
					<input type="text" class="mui-input-clear phone" placeholder="请输入姓名">
				</div>
				<div class="mui-input-row">
					<label>身份证号</label>
					<input type="text" class="mui-input-clear card" placeholder="请输入姓名">
				</div>
				
				<div class="mui-button-row">
					<button type="button" class="mui-btn mui-btn-primary" onclick="return false;" id="sure">确认</button>&nbsp;&nbsp;
					<!-- <button type="button" class="mui-btn mui-btn-danger" onclick="return false;">取消</button> -->
				</div>
			</form>
		</div>
	</body>
	<script type="text/javascript" src="../js/libs/require.js" data-main="../js/page/add.js">
		
	</script>
</html>
